<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Letters Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap"

</head>

<body>
    <div class="container">
        <div class="nav-header">

        </div>

        <h1>üî§ Quiz des Lettres Arabes</h1>

        <div class="setup-area" id="setupArea">
            <div class="section mode-selection">
                <div class="section-title">Choisissez votre mode:</div>
                <div class="mode-buttons">
                    <button class="mode-btn active" id="learnModeBtn">
                        <span class="mode-icon">üìñ</span>
                        <span class="mode-name">Apprentissage</span>
                        <span class="mode-desc">D√©couvrir les lettres</span>
                    </button>
                    <button class="mode-btn" id="quizModeBtn">

                        <span class="mode-name">Quiz</span>

                    </button>

            </div>

            <div class="section">

                <div class="radio-group">
                    <label class="radio-label">

                        <span>En continue (al√©atoire)</span>
                    </label>
                    <label class="radio-label">

                    </label>
                </div>
            </div>

            <button class="btn-primary start-quiz-main" id="startQuizBtn">
                D√©marrer

        </div>

        <div class="quiz-area" id="quizArea">

            <div class="arabic-display" id="arabicDisplay"></div>
            <div class="feedback" id="feedback"></div>
            <div class="options" id="options"></div>
            <button class="btn-secondary back-btn" id="backToSetupBtn">
                Retour vers la s√©lection des lettres
            </button>
        </div>

        <div class="learn-area" id="learnArea">

            </div>
            <div class="letters-list" id="lettersList"></div>

    <script src="quiz.js"></script>

</html>
